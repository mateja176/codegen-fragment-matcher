overwrite: true
schema: 'https://countries.trevorblades.com'
documents: 'src/**/*.graphql'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'fragment-matcher'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
    config:
      apolloClientVersion: 3
